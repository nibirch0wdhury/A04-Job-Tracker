<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Job Application Tracker</title>
        <!-- tailwind -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- logo -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <style>
            *{
                font-family: "Geist", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100">
        <header class="pt-14 w-[80%] mx-auto space-y-5">
            <h2 class="text-blue-950 text-3xl font-bold">Job Application Tracker</h2>
            <div class="grid grid-cols-3 gap-4">
                <div class="p-5 bg-white rounded-xl">
                    <p class="text-base font-medium text-gray-950">Total</p>
                    <p class="text-blue-950 font-bold text-2xl pt-1">0</p>
                </div>
                <div class="p-5 bg-white rounded-xl">
                    <p class="text-base font-medium text-gray-950">Interview</p>
                    <p class="text-green-500 font-bold text-2xl pt-1">0</p>
                </div>
                <div class="p-5 bg-white rounded-xl">
                    <p class="text-base font-medium text-gray-950">Rejected</p>
                    <p class="text-red-500 font-bold text-2xl pt-1">0</p>
                </div>
            </div>
        </header>
        <section></section>
    </body>
</html>
